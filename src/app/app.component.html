<app-header></app-header>
<div>
  <router-outlet></router-outlet>
</div>
<app-footer></app-footer>

<div *ngIf="isSpinnerActive" class="loading-spinner">
  <app-spinner></app-spinner>
</div>

<div
  *ngIf="notify && formMsg !== ''"
  class="notification"
  [ngClass]="notifyColor"
>
  <app-notification>
    {{ formMsg }}
  </app-notification>
</div>
