<div class="create-new-user-container">
  <div class="create-new-user-form-container">
    <h1 class="heading">Create New User</h1>
    <form [formGroup]="createUserForm" (ngSubmit)="onCreateNewUser()">
      <div class="input-container">
        <input
          type="text"
          placeholder="user@gmail.com"
          formControlName="email"
        />
        <div
          class="error-msg"
          *ngIf="
            this.createUserForm.get('email')?.invalid &&
            this.createUserForm.get('email')?.dirty &&
            this.createUserForm.value.email.length > 5
          "
        >
          Invalid Email Id
        </div>
      </div>
      <div class="input-container">
        <input type="text" placeholder="Username" formControlName="username" />
        <div
          class="error-msg"
          *ngIf="
            this.createUserForm.get('username')?.invalid &&
            this.createUserForm.get('username')?.dirty &&
            this.createUserForm.value.email.length > 2
          "
        >
          Username must have atleast 4 characters
        </div>
      </div>
      <div class="input-container">
        <input
          type="password"
          placeholder="Password"
          formControlName="password"
        />
        <div
          class="error-msg"
          *ngIf="
            this.createUserForm.get('password')?.invalid &&
            this.createUserForm.get('password')?.dirty &&
            this.createUserForm.value.password.length >= 5
          "
        >
          Password should have atleast 6 characters
        </div>
      </div>
      <div class="input-container">
        <input
          type="password"
          placeholder="Password Confirm"
          formControlName="passwordConfirm"
        />
        <div
          class="error-msg"
          *ngIf="
            this.createUserForm.get('passwordConfirm')?.invalid &&
            this.createUserForm.get('passwordConfirm')?.dirty &&
            this.createUserForm.value.password.length >= 5
          "
        >
          Password confirm should have atleast 6 characters
        </div>
      </div>

      <div class="input-container">
        <button
          type="submit"
          [ngClass]="{ ngdisabled: !this.createUserForm.valid }"
        >
          Create
        </button>
        <!-- <button type="submit">Login</button> -->
        <div>Already have an account <a routerLink="/login">Login</a> here</div>
      </div>
    </form>
  </div>
</div>
